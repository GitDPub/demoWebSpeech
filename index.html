<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Speech synthesiser</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Share the knowledge - Web Speech API implementation</h1>
    <h3>demo by: Dieter Portanda</h3>

    <p>Enter some text in the input below and press return  or the "play" button to hear it. change voices using the dropdown menu.</p>
    
    <br>
    <span id='message'></span>
    <br>

    <button class="button" id="btnRate">Set Rate</button>
    <button class="button" id="btnPitch">Set Pitch</button>
    <button class="button" id="btnVolume">Set Volume</button>
    <button class="button button2" id="btnDic">Dictation</button>

    <br>
    <br>

    <form>
    <input type="text" class="txt" id="textArea">
    <div>
      <label for="rate">Rate</label><input type="range" min="0.1" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="volume">Volume</label><input type="range" min="0" max="1" value="1" step="0.1" id="volume">
      <div class="volume-value">1</div>
      <div class="clearfix"></div>
    </div>
    <select id="voice">

    </select>
    <div class="controls">
      <button id="play" type="submit">Play</button>
    </div>
    </form>

    <script src="synthesis.js"></script>
    <script src="recognition.js"></script>
  </body>
</html>
